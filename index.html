<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">


        <div class="imageSide">
            <img src="image/pose3.jpg" alt="pose pic" id="mainImage">
        </div>


        <div class = 'formside'>
            <header>
                <p>Sign up for an account to get started on your journey.</p>
            </header>
            <div class="formDiv">
                <form id="theForm"action="">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="item">
                            <label for = "fName">First Name:</label>
                            <input type="text" id="fName" name="firstName" required>
                        </div>
                        <div class="item" >
                            <label for="lName">Last Name:</label>
                            <input type="text" id="lName" name="lastName">
                        </div>
                        <div class="item">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="item">
                            <label for="phone">Phone Number:</label>
                            <input type="tel" id="phone" name="phoneNumber">
                        </div>
                        <div class="item">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="item">
                            <label for="passwordConfirm">Confirm Password:</label>
                            <input type="password" id="passwordConfirm" name="passwordConfirm">
                        </div>
                    </fieldset>
            </div>
            </form>


            <footer>
                <input type="submit" form="theForm" value="Create Account">
            </footer>
        </div>


    </div>
    
</body>
</html>
